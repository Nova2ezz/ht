<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirecting to Pastebin...</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    color: #d6c6f5;
    line-height: 1.6;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    user-select: none;
    /* Animated background gradient */
    background: linear-gradient(270deg, #1a0f3f, #3a1f6b, #1a0f3f, #3a1f6b);
    background-size: 800% 800%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  a {
    color: #b399f7;
    text-decoration: none;
  }
  a:hover {
    color: #a077f9;
    text-decoration: underline;
  }
  .container {
    background: rgba(57, 42, 114, 0.85);
    padding: 2.5rem 3rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px -15px #9575cd88;
    max-width: 450px;
    width: 90%;
    margin: auto;
    text-align: center;
    animation: fadeInUp 1.2s ease forwards;
    color: #d6c6f5;
  }
  @keyframes fadeInUp {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  h1 {
    font-size: 2.4rem;
    font-weight: 700;
    margin-bottom: 0.6rem;
    color: #c9b6ff;
    text-shadow: 0 0 8px #b399f7;
  }
  p {
    font-size: 1.2rem;
    opacity: 0.85;
    margin-bottom: 2rem;
  }
  footer {
    margin-top: auto;
    padding: 1.5rem 1rem;
    text-align: center;
    font-size: 0.9rem;
    color: #a997f6cc;
    border-top: 1px solid #543e95;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background: rgba(26, 15, 63, 0.5);
  }
  @media (max-width: 480px) {
    h1 {
      font-size: 1.8rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-live="polite" id="main-container">
    <h1>Redirecting...</h1>
    <p>Please wait a moment.</p>
  </main>

  <footer>
    Join us on <a href="https://discord.gg/hittasfamily" target="_blank" rel="noopener noreferrer">Discord</a> &nbsp;|&nbsp; Â© Hitta - All rights reserved
  </footer>

  <script>
    const validSources = [
      'linkvertise.com',
      'link-target.net',
      'link-center.net',
      'lootlabs.gg',
      'loot-link.com',
      'loot-links.com'
    ];

    function isValidReferer(ref) {
      if (!ref) return false;
      return validSources.some(domain => ref.includes(domain));
    }

    const referer = document.referrer || "";
    const container = document.getElementById('main-container');

    if (!isValidReferer(referer)) {
      container.innerHTML = `
        <h1>Access Denied</h1>
        <p>You must come from a valid Linkvertise source to access this page.</p>
      `;
    } else {
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      const linkParam = getQueryParam('link');
      let redirectURL = "https://pastebin.com/qH6ZCt8e"; 

      if (linkParam === 'link1') {
        redirectURL = "https://pastebin.com/KfJKWGqD"; 
      }

      setTimeout(() => {
        window.location.href = redirectURL;
      }, 3000);
    }
  </script>
</body>
</html>
