<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hitta - Roblox Scripts & More</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    color: #d6c6f5;
    line-height: 1.6;
    background: linear-gradient(270deg, #1a0f3f, #3a1f6b, #392a72, #1a0f3f);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
  }
  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }
  a {
    color: #b399f7;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
    color: #a077f9;
  }
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(58, 31, 107, 0.85);
    height: 60px;
    display: flex;
    align-items: center;
    padding: 0 2rem;
    box-shadow: 0 2px 8px rgba(90,50,130,0.7);
    z-index: 1000;
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
    backdrop-filter: blur(6px);
  }
  header .logo {
    font-weight: 700;
    font-size: 1.4rem;
    color: #cdb9ff;
    letter-spacing: 2px;
  }
  main {
    max-width: 900px;
    margin: 100px auto 40px;
    padding: 0 1rem;
  }
  .intro {
    text-align: center;
    margin-bottom: 3rem;
  }
  .intro h1 {
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
    color: #c9b6ff;
  }
  .intro h2 {
    font-weight: 300;
    font-size: 1.6rem;
    height: 32px;
    color: #b9aaff;
  }
  @keyframes blinkCaret {
    0%, 100% { border-color: transparent; }
    50% { border-color: #b399f7; }
  }
  .typing {
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid #b399f7;
    animation: blinkCaret 0.75s step-end infinite;
    width: auto;
    display: inline-block;
  }
  .projects {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 1.5rem;
  }
  .project-card {
    background: rgba(57, 42, 114, 0.85);
    padding: 1.5rem;
    border-radius: 20px;
    box-shadow: 0 10px 30px -15px #9575cd88;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
    backdrop-filter: blur(8px);
  }
  .project-card:hover,
  .project-card:focus {
    outline: none;
    transform: translateY(-5px);
    box-shadow: 0 15px 35px -10px #b399f7cc;
  }
  .project-card h3 {
    margin-top: 0;
    margin-bottom: 0.75rem;
    color: #d3c2ff;
  }
  .project-card p {
    font-size: 0.95rem;
    color: #c1b3f7cc;
  }
  .project-disabled {
    background: #5a4099;
    cursor: default;
    box-shadow: none;
  }
  .project-disabled:hover {
    transform: none;
    box-shadow: none;
  }
  #notification {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: #7a5cff;
    color: white;
    padding: 1rem 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(122, 92, 255, 0.7);
    font-weight: 600;
    font-size: 1rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 2000;
  }
  #notification.show {
    opacity: 1;
    pointer-events: auto;
  }
  footer {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 0.9rem;
    color: #a997f6cc;
    border-top: 1px solid #543e95;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  @media (max-width: 480px) {
    .intro h1 {
      font-size: 2rem;
    }
    .intro h2 {
      font-size: 1.2rem;
      height: 28px;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="logo">Hitta - The Strongest Battlegrounds scripts</div>
  </header>

  <main>
    <section class="intro">
      <h1>Hello, I'm Novahitta</h1>
      <h2><span id="typing-text" class="typing"></span></h2>
    </section>

    <section class="projects" aria-label="Roblox Scripts and Projects">

      <article
        class="project-card"
        tabindex="0"
        role="link"
        onclick="goToLink('link')"
        onkeydown="if(event.key==='Enter' || event.key===' ') { goToLink('link'); }"
      >
        <h3>GOJO MOVESET</h3>
        <p>you need to use The Strongest Hero.</p>
      </article>

      <article
        class="project-card"
        tabindex="0"
        role="link"
        onclick="goToLink('link1')"
        onkeydown="if(event.key==='Enter' || event.key===' ') { goToLink('link1'); }"
      >
        <h3>GOJO MOVESET V2</h3>
        <p>you need to use The Strongest Hero.</p>
      </article>

      <article
        class="project-card project-disabled"
        tabindex="0"
        role="button"
        onclick="showNotification('You cannot access this code yet. Please wait for its release.')"
        onkeydown="if(event.key==='Enter' || event.key===' ') { event.preventDefault(); showNotification('You cannot access this script yet. Please wait for its release.'); }"
      >
        <h3>Next script...</h3>
        <p>This script is not available yet.</p>
      </article>
    </section>
  </main>

  <footer>
    Join us on <a href="https://discord.gg/hittasfamily" target="_blank" rel="noopener noreferrer">Discord</a> &nbsp;|&nbsp; Â© Hitta - All rights reserved
  </footer>

  <div id="notification"></div>

  <script>
    const typingElement = document.getElementById('typing-text');

    function getGreeting() {
      const now = new Date();
      const hour = now.getHours();
      if (hour >= 5 && hour < 12) return "Good Morning!";
      else if (hour >= 12 && hour < 18) return "Good Afternoon!";
      else if (hour >= 18 && hour < 22) return "Good Evening!";
      else return "Good Night!";
    }

    const fullText = getGreeting() + " Choose your script.";
    let currentPhrase = '';
    let isDeleting = false;
    const typingSpeed = 100;
    const deletingSpeed = 50;
    const delayBetweenPhrases = 1500;

    function type() {
      if (!isDeleting) {
        currentPhrase = fullText.substring(0, currentPhrase.length + 1);
        typingElement.textContent = currentPhrase;
        if (currentPhrase === fullText) {
          isDeleting = true;
          setTimeout(type, delayBetweenPhrases);
          return;
        }
      } else {
        currentPhrase = fullText.substring(0, currentPhrase.length - 1);
        typingElement.textContent = currentPhrase;
        if (currentPhrase === '') {
          isDeleting = false;
        }
      }
      setTimeout(type, isDeleting ? deletingSpeed : typingSpeed);
    }
    type();

    const notification = document.getElementById('notification');
    let notificationTimeout;

    function showNotification(message) {
      clearTimeout(notificationTimeout);
      notification.textContent = message;
      notification.classList.add('show');

      notificationTimeout = setTimeout(() => {
        notification.classList.remove('show');
      }, 3500);
    }

    function goToLink(linkId) {
      let url = "";

      if (linkId === "link") {
        url = "verify.html?link=link";
      } else if (linkId === "link1") {
        url = "verify.html?link=link1";
      } else {
        url = "https://discord.gg/hittasfamily";
      }

      window.location.href = url;
    }
  </script>
</body>
</html>
