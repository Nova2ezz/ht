<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verifying Access...</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(270deg, #1a0f3f, #392a72, #5e4ca0, #392a72);
      background-size: 600% 600%;
      animation: bgGradient 25s ease infinite;
      font-family: 'Montserrat', sans-serif;
      color: #d6c6f5;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      user-select: none;
    }

    @keyframes bgGradient {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    h1 {
      margin-top: 15vh;
      font-weight: 700;
      font-size: 2.6rem;
      color: #c9b6ff;
      text-shadow: 0 0 15px #b399f7, 0 0 30px #9575cd;
      animation: pulseGlow 3.5s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 15px #b399f7, 0 0 30px #9575cd;
      }
      50% {
        text-shadow: 0 0 25px #d6c6f5, 0 0 40px #a077f9;
      }
    }

    .loader {
      margin: 3rem auto 0;
      border: 8px solid #392a72;
      border-top: 8px solid #b399f7;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.3s linear infinite;
      box-shadow: 0 0 20px #b399f7, 0 0 35px #9575cd;
      filter: drop-shadow(0 0 6px #a077f9);
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    .message {
      margin-top: 2rem;
      font-size: 1.15rem;
      color: #bcb3e1cc;
      letter-spacing: 0.04em;
      text-align: center;
      max-width: 320px;
    }

    footer {
      margin-top: auto;
      padding: 1.2rem 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #a997f6cc;
      border-top: 1px solid #543e95;
    }

    a.discord-link {
      color: #b399f7;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a.discord-link:hover {
      color: #a077f9;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .message {
        font-size: 1rem;
        max-width: 90%;
      }
    }
  </style>

  <script>
    setTimeout(() => {
      const referer = document.referrer || "";
      const validDomains = [
        'linkvertise.com',
        'link-target.net',
        'link-center.net',
        'lootlabs.gg',
        'loot-link.com',
        'loot-links.com',
        'direct-link.net'
      ];

      const refToPastebin = {
        "https://direct-link.net/1227408/OEWYMZRcqW3G": "https://pastebin.com/qH6ZCt8e",
        "https://direct-link.net/1227408/gojo-script-v2-pastebin": "https://pastebin.com/xGB0bDbV"
      };

      const isValid = validDomains.some(domain => referer.includes(domain));

      if (!isValid) {
        window.location.href = "/denied";
        return;
      }

      if (refToPastebin[referer]) {
        window.location.href = refToPastebin[referer];
      } else {
        window.location.href = "/denied";
      }
    }, 1800);
  </script>
</head>
<body>
  <h1>Verifying your access...</h1>
  <div class="loader" aria-label="Loading spinner"></div>
  <div class="message">Please wait while we check your verification...</div>
  <footer>
    Join us on <a href="https://discord.gg/hittasfamily" target="_blank" rel="noopener noreferrer" class="discord-link">Discord</a> &nbsp;|&nbsp; Â© Hitta - All rights reserved
  </footer>
</body>
</html>
